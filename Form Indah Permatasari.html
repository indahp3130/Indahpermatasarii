<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indah Document</title>
</head>
<body>
    <form action="latihanform.html" method="GET" enctype="multipart"/forms-data">
        <fieldset>
        <legend align="center" colspan="3" >FORM REGISTRASI</legend>
        <div>
            <label for="name">NAMA :</label>
            <input type="text" name="name" id="name" required>
        </div> 
        <br>       
        <div>
            <label>
                PASSWORD :
                <input type="password" name="password" required>
            </label>
        </div>
        <br>        
        <div>
            <label>GENDER : </label>
            <input type="radio" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female"><label for="female">Female</label><br><br>        
        </div>    
        <div>
            <label for="address">ADDRESS :</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <br>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="date">D.O.B</label>
            <input type="date" name="date" id="date" min="2019-06-10" required>
        </div>
        <br>
        <div>
          <label>SELECT GAMES :</label>
            <input type="checkbox" id="hockey"><label for="hockey">Hockey</label>
            <input type="checkbox" id="football"><label for="football">Football</label>
            <input type="checkbox" id="cricket"><label for="cricket">Cricket</label>
            <input type="checkbox" id="volleyball"><label for="volleyball">Volleyball</label>
          </div>
          <br>
        </div>
        <div>
            <label>MARIAL STATUS :</label> 
                <input type="radio" name="status" value="married"><label for="married">Married</label>
                <input type="radio" name="status" value="unmarried"><label for="unmarried">Unmarried</label><br><br> 
            <br>
        <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>
        <div>
            <input type="checkbox" id="accept"><label for="accept">I accept this agrement</label>
          </div>
          <br>
        </fieldset>
    </form>
</body>
</html>
